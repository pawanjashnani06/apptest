definitions:
  NedbankMoney.API.Models.Request.NedAppDevicesDisconnectRequest:
    type: object
    properties:
      reason:
        type: string
      modifiedBy:
        type: string
  NedbankMoney.API.Models.Response.ServiceResponse:
    type: object
    properties:
      name:
        type: string
      response:
        type: object
      result:
        $ref: '#/definitions/NedbankMoney.API.Models.Result'
  NedbankMoney.API.Models.Result:
    type: object
    properties:
      resultCode:
        type: string
      resultMessage:
        type: string
  NedbankMoney.API.Models.Request.NedAppDevicesInfoRequest:
    type: object
    properties:
      cpu:
        type: string
      hardwareSerial:
        type: string
      ipAddress:
        type: string
      gpsAccuracy:
        type: string
      gpsLatitude:
        type: string
      gpsLongiture:
        type: string
  NedbankMoney.API.Models.Request.NedAppTermsAndConditionsAcceptRequest:
    type: object
    properties:
      version:
        format: int32
        type: integer
  NedbankMoney.API.Models.Request.NedbankIdCredentialsUsernameRequest:
    type: object
    properties:
      username:
        type: string
  NedbankMoney.API.Models.Request.NedbankIdCredentialsRequest:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
  NedbankMoney.API.Models.Request.NedbankIdCredentialsProfileRequest:
    type: object
    properties:
      pin:
        type: string
      profile:
        type: string
      password:
        type: string
  NedbankMoney.API.Models.Request.NedbankIdCredentialsProfileCardRequest:
    type: object
    properties:
      idNumber:
        type: string
      pan:
        type: string
      pin:
        type: string
  NedbankMoney.API.Models.Request.NedbankIdCredentialsAuthRequest:
    type: object
    properties:
      authReference:
        format: uuid
        type: string
        example: 00000000-0000-0000-0000-000000000000
      stepId:
        type: string
  NedbankMoney.API.Models.Request.NedbankIdCredentialsAuthsOtpRequest:
    type: object
    properties:
      otp:
        type: string
      authReference:
        format: uuid
        type: string
        example: 00000000-0000-0000-0000-000000000000
  NedbankMoney.API.Models.Request.NedbankIdCredentialsAuthsPinRequest:
    type: object
    properties: {}
  NedbankMoney.API.Models.Request.NedbankIdEnrolmentsRequest:
    type: object
    properties:
      nedbankIdExists:
        type: boolean
      nedbankIdUsername:
        type: string
      nedbankIdPassword:
        type: string
      enrolmentProfile:
        type: boolean
      pin:
        type: string
      profile:
        type: string
      password:
        type: string
      enrolmentCard:
        type: boolean
      token:
        type: string
      authReference:
        format: uuid
        type: string
        example: 00000000-0000-0000-0000-000000000000
  NedbankMoney.API.Models.Request.NedbankIdEnrolmentsProfileRequest:
    type: object
    properties: {}
  NedbankMoney.API.Models.Request.NedbankIdEnrolmentsProfileCardRequest:
    type: object
    properties: {}
