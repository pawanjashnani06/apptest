        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: request
          in: body
          required: true
          schema:
            $ref: '#/definitions/NedbankMoney.API.Models.Request.NedAppDevicesDisconnectRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/NedbankMoney.API.Models.Response.ServiceResponse'
