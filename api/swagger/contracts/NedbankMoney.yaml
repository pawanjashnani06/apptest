      summary: Get latest terms and conditions
      operationId: NedApp_NedAppTermsAndConditions
      consumes: []
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: version
          in: path
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/NedbankMoney.API.Models.Response.ServiceResponse'
  /nedapp/termsandconditions/accept:
