machine:
  services:
    - docker

dependencies:
  override:
    - ./build.sh
    - docker info
    - docker build --rm=false -t greenbankstub .
    - curl -fsSL https://goss.rocks/install | GOSS_DST=./goss sh

test:
  post:
    - docker run -d -p 10010:10010 -v ${PWD}/goss:/goss --name gossed-container greenbankstub; sleep 10
    - sudo lxc-attach -n "$(docker inspect --format "{{.Id}}" gossed-container)" -- sh -c '/goss/goss -g /goss/goss.yaml validate'

deployment:
  dev:
    branch: master
    commands:
      - ./deploy.sh
